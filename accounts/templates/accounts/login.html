{% extends 'base.html' %}

{% block body_id %}login{% endblock %}

{% block container %}
<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-block btn-social btn-google">
			<i class="fa fa-google" aria-hidden="true"></i>
			Sign in with Google
		</a>
		<a href="{% url 'social:begin' 'linkedin-oauth2' %}" class="btn btn-block btn-social btn-linkedin">
			<i class="fa fa-linkedin" aria-hidden="true"></i>
			Sign in with Linkedin
		</a>
		<a href="{% url 'social:begin' 'facebook' %}" class="btn btn-block btn-social btn-facebook">
			<i class="fa fa-facebook" aria-hidden="true"></i>
			Sign in with Facebook
		</a>
	</div>
</div>
{% endblock %}
